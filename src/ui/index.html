<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figmux</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header id="titlebar" class="titlebar">
      <div class="tabs-scroller" id="tabs-scroller">
        <div class="tabs" id="tabs"></div>
        <button type="button" id="add-tab" class="add-tab" aria-label="New tab"></button>
      </div>
      <div class="window-controls" aria-label="Window controls">
        <button type="button" id="window-minimize" class="window-control" aria-label="Minimize window">
          <span class="window-control-dot" aria-hidden="true"></span>
          <span class="window-control-glyph" aria-hidden="true">-</span>
        </button>
        <button type="button" id="window-maximize" class="window-control" aria-label="Maximize window">
          <span class="window-control-dot" aria-hidden="true"></span>
          <span id="window-maximize-glyph" class="window-control-glyph" aria-hidden="true">&#9633;</span>
        </button>
        <button type="button" id="window-close" class="window-control" aria-label="Close window">
          <span class="window-control-dot" aria-hidden="true"></span>
          <span class="window-control-glyph" aria-hidden="true">&times;</span>
        </button>
      </div>
    </header>

    <main id="surface" class="surface"></main>

    <script src="./index.js"></script>
  </body>
</html>
